[package]
name = "limbo"
version = "0.1.0"
edition = "2024"

[dependencies]
hyprland = { version = "0.4.0-beta.3", optional = true }
iced = { git = "https://github.com/pop-os/iced.git", rev = "8cbf2b7", features = [
  "advanced",
  "image",
  "svg",
  "tokio",
  "wayland",
  "winit",
] }
jiff = "0.2.15"
niri-ipc = { version = "25.8.0", optional = true }
rust-embed = "8.7.2"
sctk = { package = "smithay-client-toolkit", version = "0.20.0" }
serde_json = { version = "1.0.145", optional = true }
tokio = { version = "1.47.1", features = ["full"] }

[features]
default = ["hyprland", "niri"]
hyprland = ["dep:hyprland"]
niri = ["dep:niri-ipc", "dep:serde_json"]
